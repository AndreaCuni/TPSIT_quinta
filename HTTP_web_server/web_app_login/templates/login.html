<!DOCTYPE html>
<html>
    <head>
        <title>semplice pagina di login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      </head>
      <body>
        <div>
            <form action="" class="form-inline my-2 my-lg-0 text-center" method="POST">
                <input value="{{request.form.username }}" 
                name="username" class="form-control mr-sm-2" 
                type="text" 
                placeholder="Inserisci il tuo username" 
                aria-label="Search">
                
                <input value="{{request.form.password }}" 
                name="password" class="form-control mr-sm-2" 
                type="password" 
                placeholder="Inserisci la tua password" 
                aria-label="Search">

                <button type="button" 
                class="btn btn-primary" type="submit">Login</button>
            </form>
            {% if error%}
            <p class="error"><strong>Error:</strong>{{ error }}
            {% endif %}
        </div>
        
      </body>
</html>
